{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main-1.css' %}" />
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- <a class="navbar-brand text-secondary my-auto mx-3" href="#">Credex</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
                    </li>
                    <li class="nav-item">
                        <!-- <a class="nav-link" href="#">Features</a> -->
                    </li>
                    <li class="nav-item">
                        <!-- <a class="nav-link" href="#">Pricing</a> -->
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                <p class="text-secondary my-auto">Already have an account ? </p>
                <a href="{% url 'signin'%}" class="btn btn-primary mx-3" type="submit">Sign In</a>
            </div>
        </div>
    </nav>
    <section class="signup-section">
        <div class="container mt-lg-5">
            <div class="row">
                <div class="col-xl-5 mx-auto">

                    <div class="bg-light text-dark text-center rounded mt-lg-3 signup">
                        <div class="container mt-1 mb-2">
                            <div class="row">
                                <div class="col-xl-6 mx-auto mt-3">
                                    <div class="text-center my-auto text-dark title">
                                        <h4>Sign Up</h4>
                                    </div>
                                </div>
                            </div>
                            {% include 'includes/alerts.html' %}
                            <form method="POST" action="{% url 'signup'%}">
                                {% csrf_token %}
                                <div class="row g-2">
                                    <!-- <div class="col-md text-start mx-auto"> -->
                                        <div class="form-floating mt-4 mb-1">
                                            <input type="text" name="firstName" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                                            <label for="floatingInput">First Name</label>
                                        </div>
                                    <!-- </div> -->
                                    <!-- <div class="col-md text-start mx-auto"> -->
                                        <div class="form-floating mt-4 mb-1">
                                            <input type="text" name="lastName" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                                            <label for="floatingInput">Last Name</label>
                                        </div>
                                    <!-- </div> -->
                                    <div class="form-floating mt-4 mb-1">
                                        <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                                        <label for="floatingInput">Username</label>
                                    </div>
                                    <div class="form-floating mt-4 mb-1">
                                        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                                        <label for="floatingInput">Email Address</label>
                                    </div>
                                    <div class="col-md text-start mx-auto">
                                        <div class="form-floating mt-4 mb-1">
                                            <input type="password" name="password" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                                            <label for="floatingPassword">Password</label>
                                        </div>
                                    </div>
                                    <div class="col-md text-start mx-auto">
                                        <div class="form-floating mt-4 mb-1">
                                            <input type="password" name="confirmPassword" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                                            <label for="floatingPassword">Confirm Password</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-9 text-start mx-auto">
                                        <div class="mt-3 mb-4 d-grid">
                                            <button class="btn btn-primary" type="submit">Submit</button>
                                        </div>
                                        {% comment %} <div class="text-center">
                                            <p>Or</p>
                                        </div> {% endcomment %}
                                    </div>
                                </div>
                            </form>
                            {% comment %} <form method="POST" action="{% url 'signup'%}">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-9 text-start mx-auto">
                                        <div class="mt-3 mb-4 d-grid">
                                            <a href="{% provider_login_url 'google' %}">
                                                <button class="btn btn-outline-secondary" type="submit"> 
                                                    <img src="{% static 'imgs/google.png' %}" class="img-btn"> 
                                                        Continue with Google
                                                </button>
                                            </a>
                                          </div>
                                    </div>
                                </div>
                            </form> {% endcomment %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'js/timeout.js' %}"></script>
</html>
